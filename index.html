<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="display:flex; flex-direction:column; width:100%; align-items:center;">

  <div id="camerda" class="w-full">
    <a-scene id="target"
      mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind;  uiError:no; uiLoading:no; uiScanning:no"
      color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="manoelGomes" src="caneta_azul/scene.gltf">
      </a-assets>
      </a-assets>
      <div style="width: 100px;height: 100px;">
        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
          raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>
      </div>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model id="example-plane" class="clickable" src="#manoelGomes" rotation="0 0 0 " position="0 -0.5 0">
      </a-entity>
    </a-scene>
  </div>

  </div>
  <script src="js.js"></script>
</body>

</html>
